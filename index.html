<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thunder Basketball Heredia</title>
  <style>
    body { margin:0; font-family: 'Arial', sans-serif; background:#f4f4f4; }
    header { background:#001f3f; color:#FFD700; display:flex; justify-content:space-between; padding:15px; position:fixed; top:0; width:100%; }
    header nav a { color:#FFD700; margin:0 10px; text-decoration:none; transition:0.3s; }
    header nav a:hover { color:white; }

    .scoreboard { background:#FFD700; color:#001f3f; padding:10px; position:fixed; top:60px; width:100%; display:flex; justify-content:center; gap:30px; font-weight:bold; }

    .carousel { margin-top:120px; position:relative; overflow:hidden; }
    .track { display:flex; transition:transform 0.5s ease-in-out; }
    .slide { min-width:100%; text-align:center; }
    .slide img { width:100%; height:300px; object-fit:cover; }
    .prev, .next { position:absolute; top:50%; transform:translateY(-50%); background:#001f3f; color:#FFD700; border:none; padding:10px; cursor:pointer; }

    .roster { display:flex; gap:20px; justify-content:center; margin:40px; }
    .card { width:200px; height:300px; perspective:1000px; position:relative; }
    .front, .back { position:absolute; width:100%; height:100%; backface-visibility:hidden; border:2px solid #FFD700; border-radius:10px; overflow:hidden; text-align:center; transition:transform 0.6s; }
    .front img { width:100%; height:70%; object-fit:cover; }
    .back { background:#001f3f; color:white; transform:rotateY(180deg); padding:20px; }
    .card:hover .front { transform:rotateY(180deg); }
    .card:hover .back { transform:rotateY(0); }
  </style>
</head>
<body>
  <!-- Encabezado -->
  <header>
    <div class="logo">üèÄ Thunder Basketball</div>
    <nav>
      <a href="#noticias">Noticias</a>
      <a href="#partidos">Partidos</a>
      <a href="#roster">Roster</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  <!-- Barra de resultados -->
  <div class="scoreboard">
    <span>Thunder 92 - Halcones 88</span>
    <span>Dragones 101 - Thunder 97</span>
  </div>

  <!-- Noticias -->
  <section id="noticias" class="carousel">
    <div class="track">
      <div class="slide"><img src="img/noticia1.jpg"><h2>Victoria √©pica</h2></div>
      <div class="slide"><img src="img/noticia2.jpg"><h2>Nueva temporada</h2></div>
      <div class="slide"><img src="img/noticia3.jpg"><h2>Jugador destacado</h2></div>
    </div>
    <button class="prev">‚óÄ</button>
    <button class="next">‚ñ∂</button>
  </section>

  <!-- Roster -->
  <section id="roster" class="roster">
    <div class="card">
      <div class="front"><img src="img/jugador1.jpg"><h3>Juan P√©rez</h3></div>
      <div class="back"><p>Puntos: 15<br>Asistencias: 7<br>Rebotes: 4</p></div>
    </div>
    <div class="card">
      <div class="front"><img src="img/jugador2.jpg"><h3>Carlos G√≥mez</h3></div>
      <div class="back"><p>Puntos: 20<br>Asistencias: 5<br>Rebotes: 8</p></div>
    </div>
  </section>

  <script>
    let index=0;
    const track=document.querySelector('.track');
    const slides=document.querySelectorAll('.slide');
    document.querySelector('.next').onclick=()=>{ index=(index+1)%slides.length; track.style.transform=`translateX(-${index*100}%)`; };
    document.querySelector('.prev').onclick=()=>{ index=(index-1+slides.length)%slides.length; track.style.transform=`translateX(-${index*100}%)`; };
    setInterval(()=>{ index=(index+1)%slides.length; track.style.transform=`translateX(-${index*100}%)`; },4000);
  </script>
</body>
</html>
