);"></div> <div class="slide" style="background-image:url('img/noticia3.jpg');"></div> </div> <div class="controls"> <button onclick="moveSlide(-1)">◀</button> <button onclick="moveSlide(1)">▶</button> </div> </section> <!-- Botones interactivos --> <div class="buttons"> <button>Roster</button> <button>Calendario</button> <button>Estadísticas</button> </div> <script> let index=0; function moveSlide(step){ const track=document.querySelector('.carousel-track'); const slides=document.querySelectorAll('.slide'); index=(index+step+slides.length)%slides.length; track.style.transform='translateX(-'+index*100+'%)'; } setInterval(()=>moveSlide(1),4000); // auto-play </script> </body> </html>
